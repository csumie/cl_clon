<!doctype html>
<html>
    
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://fonts.googleapis.com/css?family=Pontano+Sans' rel='stylesheet' type='text/css'>
        <title>HEALTH CARE PROVIDER FORM</title>
        <link rel="stylesheet" href="assets/css/semantic.css">
        <link rel="stylesheet" href="assets/css/main.css">
        <script src="assets/js/modernizr.custom.js"></script>
    </head>
    <!-- Header -->
    <header class="header">
        <div class="logo__wrapper"> <a href="index.html"><img src="assets/images/logo.png" class="logo"></a>

        </div>
    </header>
    <!-- Form -->
    <div class="container2">
        <form class="ui form">
             <h4 class="ui dividing header">Patient Information</h4>

            <div class="field">
                <div class="two fields">
                    <div class="field">
                        <label>Patient ID:</label>
                        <input type="text" name="unique-id" placeholder="000000">
                    </div>
                    <div class="field">
                        <label>First Name:</label>
                        <input type="text" name="first-name" placeholder="">
                    </div>
                    <div class="field">
                        <label>Last Name:</label>
                        <input type="text" name="last-name" placeholder="">
                    </div>
                </div>
            </div>
            <div class="field">
                <label>Address:</label>
                <div class="fields">
                    <div class="twelve wide field">
                        <input type="text" name="address" placeholder="">
                    </div>
                    <label>Apt:</label>
                    <div class="four wide field">
                        <input type="text" name="address-2" placeholder="">
                    </div>
                </div>
            </div>
            <div class="two fields">
                <div class="field">
                    <label>State:</label>
                    <input type="text" name="state" placeholder="">
                </div>
                <div class="field">
                    <label>County:</label>
                    <input type="text" name="county" placeholder="">
                </div>
                <div class="field">
                    <label>Blood Type:</label>
                    <input type="text" name="bloodtype" placeholder="">
                </div>
            </div>
            <div class="ui segment">
                <div class="field">
                    <div class="ui form">
                        <div class="inline fields">
                            <label for="fruit">Patient HIPPA Consent:</label>
                            <div class="field">
                                <div class="ui radio checkbox">
                                    <input type="radio" name="received" checked="" tabindex="0" class="hidden">
                                    <label>Signed/Recevied</label>
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui radio checkbox">
                                    <input type="radio" name="notreceived" tabindex="0" class="hidden">
                                    <label>Not Recevied</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ui segment">
                <div class="field">
                    <div class="ui form">
                        <div class="inline fields">
                            <label for="fruit">Sex:</label>
                            <div class="field">
                                <div class="ui radio checkbox">
                                    <input type="radio" name="male" checked="" tabindex="0" class="hidden">
                                    <label>Male</label>
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui radio checkbox">
                                    <input type="radio" name="female" tabindex="0" class="hidden">
                                    <label>Female</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="field">
                <label>Paitent Insurance:</label>
                <input type="text" name="Insurance" placeholder="">
            </div>
            <div class="ui form">
                <div class="field">
                    <label>Current Health Status:</label>
                    <textarea></textarea>
                </div>
            </div>
          
                             <div class="ui form">
                <div class="field">
                    <label>Paitent Current Location:</label>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3023.006395180326!2d-73.9900818!3d40.7398848!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c259a3c1dc503b%3A0xbbbe1ddd83dd89c!2s10+E+21st+St%2C+New+York%2C+NY+10010!5e0!3m2!1sen!2sus!4v1442888052917" width="1135" height="250" frameborder="0" style="border:0" allowfullscreen></iframe>
                </div>
                </div>
        </form>
    </div>
    <!--Footer-->
    <section class="footer">
        <div class="footer__wrapper"> <span>CARELINKED 2015</span>

        </div>
    </section>
    </body>

</html>
