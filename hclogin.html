<!doctype html>
<html>
    
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://fonts.googleapis.com/css?family=Pontano+Sans' rel='stylesheet' type='text/css'>
        <title>CARELINKED</title>
        <link rel="stylesheet" href="assets/css/default.css" />
        <link rel="stylesheet" href="assets/css/main.css">
        <script src="assets/js/modernizr.custom.js"></script>
    </head>
    
    <body>
        <!-- Header -->
        <header class="header">
            <div class="logo__wrapper"> <a href="index.html"><img src="assets/images/logo.png" class="logo"></a>

            </div>
        </header>
        <section class="container">
            <div class="login">
                 <h1>Health Care Provider Login</h1>

                <form method="post" action="hcform.html">
                    <p>
                        <input type="text" name="login" value="" placeholder="Username">
                    </p>
                    <p>
                        <input type="password" name="password" value="" placeholder="Password">
                    </p>
                    <p class="remember_me">
                        <label>
                            <input type="checkbox" name="remember_me" id="remember_me">Remember me on this device</label>
                    </p>
                    <p class="submit">
                        <input type="submit" name="commit" value="Login">
                    </p>
                </form>
            </div>
            <div class="login-help">
                <p>Forgot your password? <a href="index.html">Click here to reset it</a>
                </p>
            </div>
        </section>
        <!-- Footer -->
        <section class="footer">
            <div class="footer__wrapper"> <span>CARELINKED 2015</span>

            </div>
        </section>
    </body>
    </head>

</html>
