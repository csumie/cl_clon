<!doctype html>
<html>
    
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://fonts.googleapis.com/css?family=Pontano+Sans' rel='stylesheet' type='text/css'>
        <title>PATIENT FORM</title>
        <link rel="stylesheet" href="assets/css/semantic.css">
        <link rel="stylesheet" href="assets/css/main.css">
        <script src="assets/js/modernizr.custom.js"></script>
    </head>
    <!-- Header -->
    <header class="header">
        <div class="logo__wrapper"> <a href="index.html"><img src="assets/images/logo.png" class="logo"></a>

        </div>
    </header>
    <!-- Form -->
    <div class="container2">
        <form class="ui form">
             <h4 class="ui dividing header">Patient Information</h4>

            <div class="field">
                <div class="two fields">
                    <div class="field">
                        <label>First Name:</label>
                        <input type="text" name="first-name" placeholder="">
                    </div>
                   
                    <div class="field">
                         <label>Last Name:</label>
                        <input type="text" name="last-name" placeholder="">
                    </div>
                </div>
            </div>
            <div class="field">
                <label>Medications:</label>
                <div class="fields">
                    <div class="twelve wide field">
                        <input type="text" name="medications" placeholder="">
                    </div>
                    <label>Restrictions:</label>
                    <div class="four wide field"><input type="text" name="restrictions" placeholder="">
                    </div>
                </div>
            </div>
            <div class="two fields">
                <div class="field">
                    <label>Height:</label>
                    <input type="text" name="height" placeholder="">
                </div>
                <div class="field">
                    <label>Weight:</label>
                    <input type="text" name="weight" placeholder="">
                </div>
                <div class="field">
                    <label>Blood Pressure:</label>
                    <input type="text" name="bloodpressure" placeholder="">
                </div>
            </div>


            <div class="field">
                <label>Insurance:</label>
                <input type="text" name="Insurance" placeholder="">
            </div>
            <div class="ui form">
                <div class="field">
                    <label>Check Up/Follow Up:</label>
                    <textarea></textarea>
                </div>
                </div>

              
        </form>
        
    </div>

    <!--Footer-->
    <section class="footer">
            <div class="footer__wrapper"> 
                <span>CARELINKED 2015</span>

            </div>
        </section>
    </body>

</html>
