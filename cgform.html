<!doctype html>
<html>
    
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://fonts.googleapis.com/css?family=Pontano+Sans' rel='stylesheet' type='text/css'>
        <title>CARE GIVER FORM</title>
        <link rel="stylesheet" href="assets/css/semantic.css">
        <link rel="stylesheet" href="assets/css/main.css">
        <script src="assets/js/modernizr.custom.js"></script>
    </head>
    <!-- Header -->
    <header class="header">
        <div class="logo__wrapper"> <a href="index.html"><img src="assets/images/logo.png" class="logo"></a>

        </div>
    </header>
    <!-- Form -->
    <div class="container2">
        <form class="ui form">
             <h4 class="ui dividing header">Patient Information</h4>

            <div class="field">
                <label>Name</label>
                <div class="two fields">
                    <div class="field">
                        <input type="text" name="first-name" placeholder="First Name">
                    </div>
                    <div class="field">
                        <input type="text" name="last-name" placeholder="Last Name">
                    </div>
                </div>
            </div>
            <div class="field">
                <label>Address</label>
                <div class="fields">
                    <div class="twelve wide field">
                        <input type="text" name="address" placeholder="Street Address">
                    </div>
                    <div class="four wide field">
                        <input type="text" name="address-2" placeholder="Apt #">
                    </div>
                </div>
            </div>
            <div class="two fields">
                <div class="field">
                    <label>State</label>
                    <select class="ui fluid dropdown">
                        <option value="">State</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </div>
                <div class="field">
                    <label>County</label>
                    <select class="ui fluid dropdown">
                        <div class="menu">
                            <option value="">Select County</option>
                            <option value="sc">Suffolk County</option>
                            <option value="nc">Nassau County</option>
                            <option value="wc">Westchester County</option>
                            <option value="rc">Rockland County</option>
                            <option value="pc">Putnam County</option>
                            <option value="oc">Orange County</option>
                            <option value="dc">Dutchess County</option>
                            <option value="sc">Sullivan County</option>
                            <option value="uc">Ulster County</option>
                            <option value="hc">Hudson County</option>
                            <option value="uc">Union County</option>
                            <option value="ec">Essex County</option>
                            <option value="pcnj">Passaic County</option>
                            <option value="bc">Bergen County</option>
                            <option value="mc">Mercer County</option>
                            <option value="mrc">Morris County</option>
                            <option value="mdc">Middlesex County</option>
                            <option value="mnc">Monmouth County</option>
                            <option value="oc">Ocean County</option>
                            <option value="sc">Somerset County</option>
                            <option value="ssc">Sussex County</option>
                            <option value="wrc">Warren County</option>
                            <option value="hc">Hunterdon County</option>
                    </select>
                    </div>
                </div>
                <div class="two fields">
                    <div class="field">
                        <label>Email:</label>
                        <div class="fields">
                            <div class="twelve wide field">
                                <input type="text" name="email" placeholder="Email">
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <label>Blood Type:</label>
                        <select class="ui fluid dropdown">
                            <div class="default text">Select Blood Type</div>
                            <div class="menu">
                                <option value="">Select Blood Type</option>
                                <option value="bt abn">AB Negative</option>
                                <option value="bt abp">AB Positive</option>
                                <option value="bt ap">A Positive</option>
                                <option value="bt an">A Negative</option>
                                <option value="bt bp">B Positive</option>
                                <option value="bt bn">B Negative</option>
                                <option value="bt op">O Positive</option>
                                <option value="bt on">O Negative</option>
                            </div>
                        </select>
                    </div>
                </div>
                <div class="ui segment">
                    <div class="field">
                        <div class="ui form">
                            <div class="inline fields">
                                <label for="fruit">Patient HIPPA Consent:</label>
                                <div class="field">
                                    <div class="ui radio checkbox">
                                        <input type="radio" name="received" checked="" tabindex="0" class="hidden">
                                        <label>Signed/Recevied</label>
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="ui radio checkbox">
                                        <input type="radio" name="notreceived" tabindex="0" class="hidden">
                                        <label>Not Recevied</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ui segment">
                    <div class="field">
                        <div class="ui form">
                            <div class="inline fields">
                                <label for="sex">Sex:</label>
                                <div class="field">
                                    <div class="ui radio checkbox">
                                        <input type="radio" name="male" checked="" tabindex="0" class="hidden">
                                        <label>Male</label>
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="ui radio checkbox">
                                        <input type="radio" name="female" tabindex="0" class="hidden">
                                        <label>Female</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <label>Paitent Insurance:</label>
                    <select class="ui fluid dropdown">
                        <div class="default text">Select Insurance Type</div>
                        <div class="menu">
                            <option value="">Select Insurance Type</option>
                            <option value="bcbs">BlueCross BlueShield</option>
                            <option value="aetna">Aetna</option>
                            <option value="uhc">United Health Care</option>
                            <option value="humana">Humana</option>
                            <option value="cigna">CIGNA</option>
                            <option value="ah">Assurant Health</option>
                        </div>
                    </select>
                </div>
                <div class="ui form">
                    <div class="field">
                        <label>Medical History:</label>
                        <textarea></textarea>
                    </div>
                    <div class="ui button" tabindex="0">Edit</div>
                    <div class="ui button" tabindex="0">Save</div>
        </form>
        </div>
        </div>
        <!--Footer-->
    <section class="footer">
        <div class="footer__wrapper"> <span>CARELINKED 2015</span>

        </div>
    </section>

</html>
